{% extends "base.html" %}
{% block content %}
<div class="container mt-4 fade-in">
  <h2 class="text-info">Global Crime Statistics</h2>

  <div class="card bg-dark text-white mb-3">
    <div class="card-body">
      <h5 class="card-title">Total Crimes Recorded</h5>
      <p class="card-text display-4 text-warning">{{ total_crimes }}</p>
    </div>
  </div>

  <div class="card bg-dark text-white mb-3">
    <div class="card-body">
      <h5 class="card-title">Unique Officers Uploaded</h5>
      <p class="card-text display-4 text-success">{{ unique_officers }}</p>
    </div>
  </div>

  <div class="card bg-dark text-white">
    <div class="card-body">
      <h5 class="card-title">Top 5 Crime Types</h5>
      <ul class="list-group">
        {% for crime, count in common_types.items() %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ crime }}
          <span class="badge bg-secondary rounded-pill">{{ count }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
