<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #111; color: #eee; }
    .chart-container { margin-bottom: 50px; }
    iframe { background: #222; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-5">Unified Crime Dashboard</h1>

    <div class="chart-container">
      <h3 class="text-center mb-3">Crime Heatmap</h3>
      {{ map_html|safe }}
    </div>

    <div class="chart-container">
      <h3 class="text-center mb-3">Top Crime Locations - Pie Chart</h3>
      {{ pie_html|safe }}
    </div>

    <div class="chart-container">
      <h3 class="text-center mb-3">Top Crime Types - Bar Chart</h3>
      {{ bar_html|safe }}
    </div>

    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Back to Home</a>
    </div>
  </div>
</body>
</html>
