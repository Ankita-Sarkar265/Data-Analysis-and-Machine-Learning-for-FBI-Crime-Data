{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Admin Upload Interface</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {{ csrf_token() }}
        <input type="file" name="file" accept=".csv" required class="form-control mb-2">
        <button type="submit" class="btn btn-success">Upload</button>
    </form>

    {% if filename %}
        <p class="alert alert-success mt-3">Uploaded and encrypted: {{ filename }}</p>
    {% endif %}
</div>
{% endblock %}
