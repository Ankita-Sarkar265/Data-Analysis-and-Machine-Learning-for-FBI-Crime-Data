{% extends "base.html" %}
{% block content %}
<div class="container fade-in mt-4">
    <h3>Reset Password for Officer: {{ user.full_name }}</h3>
    <form method="POST">
        {{ csrf_token() }}
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.new_password.label(class="form-label") }}
            {{ form.new_password(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-danger">{{ form.submit.label.text }}</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
