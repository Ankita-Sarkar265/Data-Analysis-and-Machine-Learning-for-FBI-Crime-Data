<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>üîç Crime Prediction Result</h2>
        <p><strong>Crime Description:</strong> {{ paragraph }}</p>
        <p><strong>Predicted Crime Type:</strong> {{ crime_type }}</p>
        <a href="{{ url_for('predict_from_text') }}" class="btn">üîô Predict Another</a>
    </div>
</body>
</html>
